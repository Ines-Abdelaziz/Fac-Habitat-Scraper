name: Fac Habitat Bot

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

concurrency:
  group: fac-habitat-scraper
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get today
        id: date
        run: echo "today=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Restore previous state
        uses: actions/cache@v4
        with:
          path: |
            last_results.csv
            last_daily_sent.txt
          key: fac-habitat-state-${{ steps.date.outputs.today }}
          restore-keys: |
            fac-habitat-state-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Fac-Habitat notifier
        env:
          SENDER_EMAIL: "ines.abdelaziz19@gmail.com"
          RECIPIENT_EMAILS: "ines.abdelaziz19@gmail.com,ihssanboutebicha@gmail.com,ja_boukezzi@esi.dz"
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        run: python daily_email_notifier.py

      - name: Save updated state to cache
        uses: actions/cache/save@v4
        continue-on-error: true
        with:
          path: |
            last_results.csv
            last_daily_sent.txt
          key: fac-habitat-state-${{ steps.date.outputs.today }}
