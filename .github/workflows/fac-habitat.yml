name: Fac Habitat Bot

on:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Fac-Habitat notifier
        env:
          SENDER_EMAIL: "ines.abdelaziz19@gmail.com"
          RECIPIENT_EMAIL: "ines.abdelaziz@gmail.com"
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        run: python daily_email_notifier.py

      - name: Save updated state (CSV + daily marker)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_results.csv last_daily_sent.txt || true
          git commit -m "Update results" || echo "No changes"
          git push
